<style>
/* Modal Styling */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.modal-content {
  background: white;
  padding: 15px;
  border-radius: 10px;
  width: 90%;
  max-width: 800px;
  position: relative;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.modal-close {
  position: absolute;
  top: -15px;
  right: -15px;
  font-size: 25px;
  color: white;
  background: black;
  width: 35px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.2s;
}

.modal-close:hover {
  background: red;
}

@media screen and (max-width: 600px) {
  .modal-content {
    width: 95%;
    padding: 10px;
  }
}
</style>

<div class="honors-list">
  <ul>
    {% for honor in include.honors %}
      <li>
        <!-- On click, open the URL directly in a new tab -->
        <a href="{{ honor.url }}" target="_blank" rel="noopener noreferrer">
          {{ honor.name }}
        </a>
        <span>({{ honor.date }}) - {{ honor.rank }}</span>
      </li>
    {% endfor %}
  </ul>
</div>

<!-- Modal (not in use but still part of your CSS) -->
<div id="honorModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeHonor()">&times;</span>
    <div id="honorDisplay"></div>
  </div>
</div>

<script>
  // Even though the modal isn't used for linking anymore, keeping it here
  document.addEventListener("DOMContentLoaded", function () {
    var modal = document.getElementById("honorModal");

    function closeHonor() {
      modal.style.opacity = "0";
      setTimeout(() => { modal.style.display = "none"; }, 300);
    }

    modal.addEventListener("click", function (event) {
      if (event.target === modal) {
        closeHonor();
      }
    });

    window.closeHonor = closeHonor;
  });
</script>
